<!DOCTYPE html>
<html>
<head>
<style>
#info{
  position:absolute;
  top:10px;
  width:100%;
  padding:5px;
  text-align:center;
  font-size:20px;
  color:#ffff00;
}
  body{
    overflow: hidden
  }
</style>
</head>

<body>
<div id='info'> Game in Three.JS <br>
<button id="toggle" style="width:20%">Toggle Turn </button>
</div>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>


<script>
var renderer, scene, camera;
var cube;
var angle = 0;
var turn = false;
var clock;

init();
animate();

$("#toggle").click(function(){
turn = !turn;
if(turn)
$("#toggle").text ('stop');
else
$("#toggle").text ('turn');
});

function makeTrain(){
var train = new THREE.Group();

var cubeGeometry = new THREE.BoxGeometry(3,1,2);
var cubeMaterial = new THREE.MeshNormalMaterial();
cube = new THREE.Mesh (cubeGeometry,cubeMaterial);

chimney = new THREE.Mesh(new THREE.CylinderGeometry(0.5,0.5,2,20),new THREE.MeshNormalMaterial());
train.add (cube,chimney);
cube.position=0.5;
chimney.position.y=1;
chimney.position.x=8;

return train;
}

function init () {
	clock = new THREE.Clock();
  
	renderer = new THREE.WebGLRenderer();
	document.body.appendChild (renderer.domElement);
	var width = window.innerWidth;
	var height = window.innerHeight;
	renderer.setSize (width, height);

	scene = new THREE.Scene();
	var grid = new THREE.GridHelper(100,100);
	scene.add (grid);
	var axes = new THREE.AxesHelper (5);
	scene.add (axes);
	
	camera = new THREE.PerspectiveCamera (35, width/height, 1, 500);
	camera.position.y = 16;
	camera.position.z = 40;
	camera.lookAt (new THREE.Vector3(0,0,0));
  
  controls = new THREE.OrbitControls(camera, renderer.domElement);
  
  window.addEventListener('resize', onWindowResize,false);
  train = makeTrain();
  scene.add (train);
  Track = makeTrack();
  scene.add (Track);
}

function makeTrack(){
var points = [];
var theta = 0;
for (var i=0;i<100;i++){
	theta = i*Math.PI*2/100;
  var point = new THREE.Vector3(8*Math.cos(theta),0,8*Math.sin(theta));
  points.push(point);}
var geom = new THREE.BufferGeometry ().setFromPoints(points);
var line = new THREE.Line(geom,new THREE.LineBasicMaterial({color:0xff0000}));
return line;
}

function onWindowResize(){
var width = window.innerWidth;
var height = window.innerHeight;
camera.aspect = width / height;
camera.updateProjectionMatrix();
renderer.setSize(width,height);
}

function animate() {

	var dt= clock.getDelta();
	if(turn)angle += 2*Math.PI/30*dt;
  cube.position.set (8*Math.cos(angle),0.5,-8*Math.sin(angle))
  cube.rotation.y = angle+1.5*Math.PI;
  chimney.position.set (8*Math.cos(angle),1,-8*Math.sin(angle))
	requestAnimationFrame(animate);
	render();
	
}

function render() {
	
	renderer.render(scene, camera);
	
}

</script>
</body>

</html>
